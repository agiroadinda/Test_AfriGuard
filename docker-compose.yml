version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: afriguard-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-afriguard-secret-key-change-in-production-2024}
      - DATABASE_URL=sqlite:///./data/afriguard.db
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}

      # --- Twilio / WhatsApp ---
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER:-whatsapp:+14155238886}
      - WHATSAPP_WEBHOOK_URL=${WHATSAPP_WEBHOOK_URL:-/webhook/whatsapp}

      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - afriguard-network

  # Frontend Web Service
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api}
        - VITE_WS_BASE_URL=${VITE_WS_BASE_URL:-ws://localhost:8000}
    container_name: afriguard-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - afriguard-network

volumes:
  backend-data:
    driver: local

networks:
  afriguard-network:
    driver: bridge


